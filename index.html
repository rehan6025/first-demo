<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <title>Responsive Registration Form</title>

</head>

<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="mm/dd/yyyy" aria-placeholder="dd/mm/yyyy">
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email">
                        </div>
                    </div>
                </div>
                <div class="fields">
                    <div class="input-field">
                        <label>Mobile No.</label>
                        <input type="text" placeholder="Enter your no.">
                    </div>
                    <div class="input-field">
                        <label>Gender</label>
                        <input type="date" placeholder="Male or Female">
                    </div>
                    <div class="input-field">
                        <label>Occupation</label>
                        <input type="text" placeholder="Enter your Occupation">
                    </div>
                </div>
            </div>
            <div class="details personal">
                <span class="title">Identity Details</span>

                <div class="fields">
                    <div class="input-field">
                        <label>ID Name</label>
                        <input type="text" placeholder="ID Type">
                    </div>
                    <div class="input-field">
                        <label>ID Number </label>
                        <input type="text" placeholder="Enter ID Number">
                    </div>
                    <div class="input-field">
                        <label>ISSUE Authority</label>
                        <input type="text" placeholder="Enter Issue Department">
                    </div>
                </div>
            </div>
            <div class="fields">
                <div class="input-field">
                    <label>ISSUED State</label>
                    <input type="text" placeholder="Enter Issued State">
                </div>
                <div class="input-field">
                    <label>ISSUED DATE</label>
                    <input type="date" placeholder="dd/mm/yyyy">
                </div>
                <div class="input-field">
                    <label>EXPIRY DATE</label>
                    <input type="date" placeholder="dd/mm/yyyy">
                </div>
            </div>
            <button class="nextBtn">
                <span class="btnNext">
                    Next
                </span>
                <i class="uil uil-navigator"></i>


            </button>

        </div>
        
    </div>

</form>

</div>
</body>

</html>
